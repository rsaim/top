<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Varela+Round|Varela+Round:300,400,500,700' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            Tic-Tac-Toe
        </header>
        <div class="main">
            <!-- Actual board -->
            <div class="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <!-- Dynamic text -->
            <p class="message">Start Game</p>
            <!-- Start -->
            <button class="start">Start</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
