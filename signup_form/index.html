<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="left"></div>
        <div class="right">
            <h2>This is not a real service! You know you need something like this in your life to help you relize you
                deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You know you want to.</h2>
            <!-- Input Form -->
            <form action="#" class="input-form">
                <div class="form-col">
                    <div class="form-row">
                        <p>Let's do this!</p>
                    </div>

                    <div class="form-row">
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    
                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-row">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="email">
                    </div>

                </div>
                <div class="form-col">
                    <div class="form-row">
                        <!-- <p>Let's do this!</p> -->
                    </div>
                    <div class="form-row">
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname">
                    </div>


                    <div class="form-row">
                        <label for="phone">Phone Number:</label>
                        <input type="number" id="Phone" name="phone">
                    </div>

                    <div class="form-row">
                        <label for="passConfirm">Confirm Password:</label>
                        <input type="password" id="passConfirm" name="passConfirm">
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
