<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="left">
            <div class="logo-bar">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="The Odin Project logo" srcset="">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right">
            <section>
                <h2>This is not a real service! You know you need something like this in your life to help you relize
                    you
                    deepest dreams. Sign up <em>now</em> to get started.</h2>
                <br>
                <h2>You know you want to.</h2>
            </section>
            <!-- Input Form -->
            <form action="#" class="input-form">
                <p>Let's do this!</p>
                <div class="inner-content">
                    <div class="form-row">
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname">
                    </div>

                    <div class="form-row">
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname">
                    </div>

                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-row">
                        <label for="phone">Phone Number:</label>
                        <input type="number" id="Phone" name="phone">
                    </div>

                    <div class="form-row">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="email">
                    </div>

                    <div class="form-row">
                        <label for="passConfirm">Confirm Password:</label>
                        <input type="password" id="passConfirm" name="passConfirm">
                    </div>
                </div>
            </form>
            <!-- Button -->
            <div class="button-area">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
